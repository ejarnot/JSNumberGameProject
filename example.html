<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Guessing Game</title>
        <link rel="styelsheet" href="oop-style.css"/>
        <script src="./example.js" defer></script>
    </head>
    <body>
        <main id="root">
            <!--...Game Elements...-->
            <div class="intro">
                <h1>dleWord</h1>
                <p>Can you guess the correct word?</p>
            </div>
            
            <div class="letters"></div>
                <!--dynamically generated based on the answer word-->
            <div class="controls">
                <button id="nextBtn">Next</button>
            </div>
            <div class="keyboard">
                <div class="keyRow">
                    <div class="key">Q</div>
                    <div class="key">W</div>
                    <div class="key">E</div>
                    <div class="key">R</div>
                    <div class="key">T</div>
                    <div class="key">Y</div>
                    <div class="key">U</div>
                    <div class="key">I</div>
                    <div class="key">O</div>
                    <div class="key">P</div>
                </div>
                <div class="keyRow"></div>
                    <div class="key">A</div>
                    <div class="key">S</div>
                    <div class="key">D</div>
                    <div class="key">F</div>
                    <div class="key">G</div>
                    <div class="key">H</div>
                    <div class="key">J</div>
                    <div class="key">K</div>
                    <div class="key">L</div>
                    <div class="key">;</div>
                    <div class="key">'</div>
                </div>
                <div class="keyRow"></div>
                    <div class="key">Z</div>
                    <div class="key">X</div>
                    <div class="key">C</div>
                    <div class="key">V</div>
                    <div class="key">B</div>
                    <div class="key">N</div>
                    <div class="key">M</div>
                    <div class="key">,</div>
                    <div class="key">.</div>
                    <div class="key">/</div>
                </div>
            </div>
        </main>
    </body>
</html>
